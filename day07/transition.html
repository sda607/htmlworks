<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;
            position: absolute;
            top: 200px;
            left: 200px;
            transition-property: width, height, transform;
            transition-duration: 1s, 0.5s, 1.5s;
        }
        .box:hover{
            width: 200px;
            height: 150px;
            transform: rotate(180deg);

        }
    </style>
</head>
<body>

    <div class="box"></div>
</body>
</html>
